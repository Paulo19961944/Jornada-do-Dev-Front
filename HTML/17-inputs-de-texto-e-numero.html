<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de Texto e Numero</title>
</head>
<body>
    <p>
        <label for="input-rua">Rua</label>
        <input type="text" name="rua" id="input-rua">
    </p>
    <p>
        <label for="input-number">Numero</label>
        <input type="number" name="number" id="input-number">
    </p>
    <p>
        <label for="input-email">Email</label>
        <input type="email" name="email" id="input-email" min="0">
    </p>
    <p>
        <label for="input-tel">Telefone</label>
        <input type="tel" name="tel" id="input-tel" placeholder="(XX)XXXX-XXXX">
    </p>
    <p>
        <label for="input-busca">Pesquisar</label>
        <input type="search" name="busca" id="input-busca">
    </p>
    <p>
        <label for="input-url">URL</label>
        <input type="url" name="url" id="input-url">
    </p>
    <p>
        <label for="input-senha">Senha</label>
        <input type="password" name="senha" id="input-senha">
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>
</body>
</html>
