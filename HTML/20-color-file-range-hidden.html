<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, File, Range e Hidden</title>
</head>
<body>
    <p>
        <label for="color">Cor</label>
        <input type="color" name="color-input" id="color">
    </p>
    <p>
        <label for="file">Arquivo</label>
        <input type="file" name="file-input" id="file" accept=".mp3,.mp4,.png" multiple/>
    </p>
    <p>
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="0" max="10" step="2"/>
    </p>
    <p>
        <label for="hidden">Range</label>
        <input type="hidden" name="hidden" id="hidden"/>
    </p>
</body>
</html>
