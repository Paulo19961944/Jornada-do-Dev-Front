<!DOCTYPE html> <!-- HTML 5-->
<html lang="pt-br"> <!-- Inicio HTML com linguagem PT-BR -->
    <head> <!-- Informações para o navegador -->
        <meta charset="UTF-8"> <!-- Cadeia de Caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Inicia o zoom com a escala de 1x -->
        <title>Meu Projeto HTML</title> <!--Titulo da Aba do Navegador -->
    </head> <!-- Fecha a tag Head-->
    <body> <!-- Informações para o Usuário -->
        <p>Paragráfo</p> <!-- Parágrafo com identação -->
        <p>Paragráfo 2</p> <!-- Parágrafo com identação -->
    </body> <!-- Fecha a Tag Body-->
</html> <!-- Fim do HTML-->
