<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Nome</legend>
            <label for="name">Nome: </label>
            <input type="text" name="name-field" id="name"><br><br>
        </fieldset>
        <fieldset>
            <legend>Email</legend>
            <label for="email">Email: </label>
            <input type="email" name="mail-field" id="email"><br><br><br>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
