<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol> <!-- Lista Ordenada-->
        <li>Farinha
            <ul> <!-- Sub Itens-->
                <li>Farinha de Rosca</li>
                <li>Farinha de Rosca Integral</li>
                <li>Farinha de Milho</li>
                <li>Fubá</li>
            </ul>
        </li>
        <li>Açucar</li>
        <li>Fermento</li>
        <li>Sal</li>
    </ol>
    <ul> <!-- Lista Não Ordenada-->
        <li>Farinha</li>
        <li>Açucar</li>
        <li>Fermento</li>
        <li>Sal</li>
    </ul>
</body>
</html>
